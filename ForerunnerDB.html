<!DOCTYPE>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="fdb-all.min.js"></script>  
  </head>  
  <body>
  <table class="table">
        <thead>
            <tr>
                <td>id</td>
                <td>name</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>eugene</td>
                <td><button class="btn btn-default" type="submit">修改</button></td>
                <td><button class="btn btn-default" type="submit">刪除</button></td>
            </tr>
        </tbody>
    </table>
    <script>
      var fdb = new ForerunnerDB();
      var db = fdb.db("my_db");
      var studentCollection = db.collection('students');
      studentCollection.load(function(){
        var studentName =["Eugene","Kevin","Arthur","Aaron","Evan","Eunice","Wendy","Candy","Tom","Annie"];
        for(var i=0;i<10;i++){
          var newStudent = {
            name: studentName[i],
            age:  Math.floor((Math.random() * 18) + 1)
          };
          studentCollection.insert(newStudent);
        }         
        studentCollection.save() 
      });
    </script>
  </body>  
</html>
